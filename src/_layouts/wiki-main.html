<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% include meta-title title=page.title %}
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/coderay.css">
  </head>
  <body>
	<nav id="nav-wiki">
	  {% include spine pages=site.data.spines.wiki %}
	</nav>
	<div class="edit-button">
	  <a href="https://github.com/daisy/pipeline/edit/wiki/{{page.relative_path | remove:'_wiki/main/'}}">
		Edit this page on Github
	  </a>
	</div>
    {{ content }}
  </body>
</html>
